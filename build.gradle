buildscript {
    ext.kotlin_version = "1.2.51"
    ext.plugin_version = "3.1.3"
    ext.moshi_version = "1.6.0"
    ext.gson_version = "2.8.5"
    ext.effortless_android_version = "1.1.1"

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.3'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

@SuppressWarnings("GroovyUnusedDeclaration")
def getLocalProperty(String propertyName) {
    def propsFile = rootProject.file('local.properties')
    if (propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        return props[propertyName]
    } else {
        throw new Exception("No property found for $propertyName")
    }
}